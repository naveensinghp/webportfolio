<app-menu></app-menu>

<p style="font-family: google-sans;padding:70px;font-size:38px;">What I Do</p>


<mat-tab-group style="padding: 20px;">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">code</mat-icon> &nbsp;
        Workspace
      </ng-template>
      <div style="padding: 50px;">
        Content 3
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <i class="sideicon fa fa-gamepad" aria-hidden="true"></i>&nbsp;
        <span class="sidetext"> hobby</span>
      </ng-template>
      <div style="padding: 50px;">
        <!--Game Start-->
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Game Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Ratings </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Detail </th>
              <td mat-cell *matCellDef="let element"> <i style="font-size: 22px;" class="fa fa-info-circle" aria-hidden="true"></i>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
        <!-- Game ENd-->
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">books</mat-icon> &nbsp;
        Blogs
      </ng-template>

      <div style="padding: 50px;">
        Content 3
      </div>
    </mat-tab>
  </mat-tab-group>
